<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter R. Kurkowski - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url('images/home_background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        /* Navigation Styles */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7); /* Restore background transparency */
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Hero Section */
        .hero {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
        }

        /* Riddle Section */
        .riddle-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .riddle {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dropdown-container {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
        }

        .answer {
            display: none;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #f5f5f5;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Peter R. Kurkowski's Portfolio</h1>
        <p>Technical Product Marketing, Analytics, and Data-Driven Solutions.</p>
    </section>

    <!-- Riddle Section -->
    <section class="riddle-container">
        <p class="riddle">
